<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="calender-container">
        <div class="date-input-wrapper">
            <input type="text" placeholder="dd / mm / yyyy">
            <i class="fa fa-calendar checked"></i>
        </div>

        <div class="calender">

                <div class="calender-header">
                    <span class="material-icons">chevron_left</span>
                    <span style="margin-top: 3px; font-weight: bold;">March 2025</span>
                    <span class="material-icons">chevron_right</span>
                </div>

                <div class="weekdays">
                    <div>S</div>
                    <div>M</div>
                    <div>T</div>
                    <div>W</div>
                    <div>T</div>
                    <div>F</div>
                    <div>S</div>
                </div>

                <div id="first-day">1</div>

                <div class="first-week">
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                </div>

                <div class="second-week">
                    <div>9</div>
                    <div id="selected-day">10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                </div>

                <div class="third-week">
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                </div>

                <div class="third-week">
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div>28</div>
                    <div>29</div>
                </div>

                <div class="last-week">
                    <div>30</div>
                    <div>31</div>
                </div>

        </div>
    </div>
</body>
</html>
