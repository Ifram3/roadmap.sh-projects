<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main class="container">
        <section class="form-section">
            <form action="">
                <label for="name" tabindex="0">Full Name</label> <br>
                <input type="text" id="name" class="input-field" placeholder="What should we call you?" required aria-invalid="false" autocomplete="on"> <br>
                
                <label for="email" class="email-label" tabindex="0">Email</label> <br>
                <input type="email" id="email" class="input-field email-error" placeholder="john@doe.com" required aria-invalid="false" autocomplete="on">
                <p tabindex="0">Email is already taken</p> <br><br>  

                <label for="password" tabindex="0">Enter Password</label><br>
                <input type="password" id="password" class="input-field" placeholder="xxxxxxxx" required aria-invalid="false">
                <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
                    <img src="images/icons8-visibility-30.png" alt="">
                </button>
                <br>

                <label for="confirm-password" tabindex="0">Confirm Password</label><br>
                <input type="password" id="confirm-password" class="input-field" placeholder="xxxxxxxx" required aria-invalid="false">
                <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
                    <img src="images/icons8-visibility-30.png" alt="">
                </button>
                <br> 
                
                <button tabindex="0">Update Profile</button>
            </form>
        </section>

        <section class="profile-progress">
            <svg width="140" height="140" viewBox="0 0 100 100" tabindex="0">
                <circle cx="50" cy="50" r="45" stroke="grey" stroke-width="5" fill="none" />
                <circle cx="50" cy="50" r="45" stroke="black" stroke-width="5" fill="none"
                stroke-dasharray="283" stroke-dashoffset="142" stroke-linecap="round" 
                transform="rotate(90 50 50)" />

                <text x="50" y="55" text-anchor="middle" font-size="24" font-weight="bold" 
                fill="black" tabindex="0"> 65% </text>
            </svg>

            <h1 style="font-weight: 540;" tabindex="0">Profile Completeness</h1>

            <div class="progress-steps" tabindex="0">
                <ul>
                    <li id="completed-step" tabindex="0">Create Account</li>
                    <li id="completed-step" tabindex="0">Update Roadmap Progress</li>
                    <li id="completed-step" tabindex="0">Setup Public Profile</li>
                    <li tabindex="0">Complete your first project</li>
                    <li tabindex="0">Invite your friends</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
